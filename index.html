<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#242424" />
    <title>BodyBeat</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container m-auto">
      <p class="text-center text-6xl font-bold mt-44"> BodyBeat </p>
      <button onclick="initSound()">Start</button>
      <canvas id="canvasOutput" width="800" height="600"></canvas>
      <video id="videoInput" width="800" height="600"></video>
      <canvas id="canvasFrame" width="800" height="600"></canvas>
      <span id="status"></span>
    </div>

    <script src="player.js" type="text/javascript"></script>
    <script src="selector.js" type="text/javascript"></script>

    <script src="main.js"></script>

    <script src="flow-camera.js" type="text/javascript"></script>
    <script src="https://docs.opencv.org/4.5.0/opencv.js" type="text/javascript" onload="console.log('OpenCV Loaded')"></script>

  </body>
</html>
